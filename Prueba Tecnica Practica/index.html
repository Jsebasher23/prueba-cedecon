<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span><span>paper</span><span>scissors</span>
      </h1>

      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>

    </header>
    <main id="main">

      <div class="circle circle-paper">

      </div>
      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors icon">
        </span>
      </button>
      <button class="btn-circle btn-rock pick" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock icon">
        </span>
      </button>
    </main>



    <!--       
      <button class="btn-circle btn-paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
      <button class="btn-circle btn-scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors icon">
        </span>
      </button> -->
  </div>

  <div class="rules-modal" id="modal">
    <div class="modal">
      <img src="./images//image-rules.svg" alt="rules">
      <button id="close"><img src="images/icon-close.svg" alt="close"></button>
    </div>
  </div>
  <button class="btn-rules" id="open">Rules</button>


  </div>

  <div class="selection" id="selection">
    <div>
      <h2>You Picked</h2>
      <button class="btn-circle btn-paper" id="user_select">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
    </div>

    <div class="res-down">
      <p id="text">You <span id="result">win</span></p>
      <button class="btn" id="reset">Play Again</button>
    </div>

    <div>
      <h2>Computer Picked</h2>
      <button class="btn-circle btn-scissors" id="computer_select">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors icon">
        </span>
      </button>
    </div>





</body>

</html>
